<h2>Exemplo de *ngIf</h2>

<label for="cpNome">Nome</label>
<input type="text" id="cpNome" [(ngModel)]="nome">


<!-- Para o angular, dizer que *ngIf="nome != '' && nome != undefined && nome != null" significa o mesmo que *ngIf="nome" -->
<p *ngIf="nome">
    Nome: {{nome}}
</p>
