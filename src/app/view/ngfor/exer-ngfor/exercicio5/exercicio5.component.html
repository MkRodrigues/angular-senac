<!-- Itere por um vetor contendo um array de nomes de imagens, exibindo cada imagem de forma sequencial. Quando clicada, uma imagem deve exibir seu nome num alerta -->

<h2>NgFor - Exerc√≠cio 5</h2>

<ul>
    <li *ngFor="let imagem of arrayNomeImgs">
        <img src="assets/{{imagem}}.jpg" (click)="mostrarNome(imagem)" alt="">
    </li>
</ul>
